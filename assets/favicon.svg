<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <rect width="32" height="32" rx="6" fill="#0a0a0a"/>
  <g stroke="#00ffc8" fill="none">
    <!-- outer circle -->
    <circle cx="16" cy="16" r="12" stroke-width="1" opacity="0.9"/>
    <!-- inner sphere suggestion -->
    <circle cx="16" cy="16" r="7" stroke-width="0.6" opacity="0.2"/>
    <!-- icosahedron top triangle -->
    <line x1="16" y1="4" x2="5" y2="19" stroke-width="0.8" opacity="0.7"/>
    <line x1="16" y1="4" x2="27" y2="19" stroke-width="0.8" opacity="0.7"/>
    <line x1="5" y1="19" x2="27" y2="19" stroke-width="0.8" opacity="0.7"/>
    <!-- bottom triangle -->
    <line x1="5" y1="19" x2="16" y2="28" stroke-width="0.8" opacity="0.5"/>
    <line x1="27" y1="19" x2="16" y2="28" stroke-width="0.8" opacity="0.5"/>
    <!-- top to middle cross -->
    <line x1="16" y1="4" x2="11" y2="14" stroke-width="0.6" opacity="0.4"/>
    <line x1="16" y1="4" x2="21" y2="14" stroke-width="0.6" opacity="0.4"/>
    <line x1="11" y1="14" x2="21" y2="14" stroke-width="0.6" opacity="0.35"/>
    <line x1="11" y1="14" x2="5" y2="19" stroke-width="0.6" opacity="0.35"/>
    <line x1="21" y1="14" x2="27" y2="19" stroke-width="0.6" opacity="0.35"/>
  </g>
</svg>
